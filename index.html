<!-- Modal1 (The Nick) Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>The Nick Open Mic Sign Up</h4>

            <div class="row">
                <form class="col s12">
                    <div class="row modal-form-row">
                        <div class="input-field col s12">
                            <input id="artist_name" type="text" class="validate">
                            <label for="artist_name">Artist Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="genre" type="text" class="validate">
                            <label for="genre">Genre</label>
                        </div>
                    </div>       
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate"></textarea>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select>
                          <optgroup label="Monday">
                            <option value="1">Mon 7pm-8pm</option>
                            <option value="2">Mon 8pm-9pm</option>
                            <option value="3">Mon 9pm-10pm</option>
                            <option value="4">Mon 10pm-11pm</option>
                          </optgroup>
                          <optgroup label="Thursday">
                            <option value="5">Thurs 7pm-8pm</option>
                            <option value="6">Thurs 8pm-9pm</option>
                            <option value="7">Thurs 9pm-10pm</option>
                            <option value="8">Thurs 10pm-11pm</option>
                          </optgroup>
                        </select>
                        <label>Timeslots</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                          <option value="9">Vocals</option>
                          <option value="10">Guitar</option>
                          <option value="11">Bass</option>
                          <option value="12">Drums</option>
                        </select>
                        <label>Instrument(s)</label>
                    </div>
                        
                    <div class="modal-footer">
                        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
