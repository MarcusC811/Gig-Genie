<!-- Modal1 (The Nick) Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>The Nick Open Mic Sign Up</h4>

            <div class="row">
                <form class="col s12">
                    <div class="row modal-form-row">
                        <div class="input-field col s12">
                            <input id="artist_name" type="text" class="validate">
                            <label for="artist_name">Artist Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="genre" type="text" class="validate">
                            <label for="genre">Genre</label>
                        </div>
                    </div>       
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate"></textarea>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select>
                          <optgroup label="Monday">
                            <option value="Mon 7pm-8pm">Mon 7pm-8pm</option>
                            <option value="Mon 8pm-9pm">Mon 8pm-9pm</option>
                            <option value="Mon 9pm-10pm">Mon 9pm-10pm</option>
                            <option value="Mon 10pm-11pm">Mon 10pm-11pm</option>
                          </optgroup>
                          <optgroup label="Thursday">
                            <option value="Thurs 7pm-8pm">Thurs 7pm-8pm</option>
                            <option value="Thurs 8pm-9pm">Thurs 8pm-9pm</option>
                            <option value="Thurs 9pm-10pm">Thurs 9pm-10pm</option>
                            <option value="Thurs 10pm-11pm">Thurs 10pm-11pm</option>
                          </optgroup>
                        </select>
                        <label>Timeslots</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                          <option value="Vocals">Vocals</option>
                          <option value="Guitar">Guitar</option>
                          <option value="Bass">Bass</option>
                          <option value="Drums">Drums</option>
                        </select>
                        <label>Instrument(s)</label>
                    </div>
                        
                    <div class="modal-footer">
                        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
