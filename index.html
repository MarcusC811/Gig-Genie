   <div class="container">

<!-- class="input-field col s6" -->
<!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Open Mic Sign Up</h4>

            <div class="row">
                <form class="col s12">
                    <div class="row modal-form-row">
                        <div class="input-field col s12">
                            <input id="artist_name" type="text" class="validate">
                            <label for="artist_name">Artist Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="genre" type="text" class="validate">
                            <label for="genre">Genre</label>
                        </div>
                    </div>       
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate"></textarea>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select>
                          <optgroup label="The Nick">
                            <option value="1">Monday</option>
                            <option value="2">Thursday</option>
                          </optgroup>
                          <optgroup label="Smith's Olde Bar">
                            <option value="3">Monday</option>
                            <option value="4">Wednesday</option>
                          </optgroup>
                          <optgroup label="The Bluebird Cafe">
                            <option value="5">Monday</option>
                          </optgroup>
                        </select>
                        <label>Open Mic</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                          <option value="6">Vocals</option>
                          <option value="7">Guitar</option>
                          <option value="8">Bass</option>
                          <option value="9">Drums</option>
                        </select>
                        <label>Instrument(s)</label>
                    </div>
                        
                    <div class="modal-footer">
                        <a id="submitBtn" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <script src="./Assets/script.js"></script>
</body>
