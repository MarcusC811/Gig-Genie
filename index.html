    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

   <div class="container">
        <div id='map' class="dark"></div>
    </div> 

    <!-- class="input-field col s6" -->
     <div class="row">
        <form class="col s12" id="application">
            <div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="artist_name">Artist Name</label>
                        <input id="artist_name" type="text" class="validate">
                    </div>

                    <div class="btn-group dropdown-center">
                      <button type="button" id="timeText" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropend
                      </button>
                      <ul class="dropdown-menu">
                        <!-- Dropdown menu links -->
                        <li class="dropdown-item">7PM</li>
                        <li class="dropdown-item">7:30PM</li>
                        <li class="dropdown-item">8PM</li>
                        <li class="dropdown-item selecteditem">8:30PM</li>
                        <li class="dropdown-item">9PM</li>
                        <li class="dropdown-item ">9:30PM</li>
                      </ul>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="validate">
                    </div>
                    <!-- Timeslots -->
                    <div class="input-field col s6">
                        <label for="location">Location</label>
                        <input id="location" type="text" class="validate">
                    </div>
                </div>

                <div class="row">
                    <p class="col s6">
                        <label>
                          <input type="checkbox" class="filled-in"/>
                          <span>Vocals</span>
                        </label>
                    </p>
                    <p class="col s6">
                        <label>
                          <input type="checkbox" id="'accept" class="filled-in"/>
                          <span>Guitar</span>
                        </label>
                    </p>
                    <p class="col s6">
                        <label>
                          <input type="checkbox" class="filled-in"/>
                          <span>Bass</span>
                        </label>
                    </p>
                    <p class="col s6">
                        <label>
                          <input type="checkbox" class="filled-in"/>
                          <span>Drums</span>
                        </label>
                    </p>
                    <p class="col s6">
                        <label>
                          <input type="checkbox" class="filled-in"/>
                          <span>Keys</span>
                        </label>
                    </p>
                    <p class="col s6">
                        <label>
                          <input type="checkbox" class="filled-in"/>
                          <span>Bass</span>
                        </label>
                    </p>
                </div>

                <div id="submitBtnDiv">
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="subBtn">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
