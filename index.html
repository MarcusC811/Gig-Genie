<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Genie</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Raleway" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <div class="nav-wrapper">
            <ul class="right">
                <li>Link1</li>
                <li>Link2</li>
                <li>Link3</li>
            </ul>
        </div>
    </nav>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <div class="container">
        <div id='map' class="dark"></div>
    </div>

<!-- class="input-field col s6" -->
    <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Modal</button>
<!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add an Image</h4>

            <div class="row">
                <form class="col s12">
                    <div class="row modal-form-row">
                        <div class="input-field col s12">
                            <input id="image_url" type="text" class="validate">
                            <label for="image_url">Image URL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="image_title" type="text" class="validate">
                            <label for="image_title">Title</label>
                        </div>
                    </div>       
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="image_description" type="text" class="materialize-textarea validate"></textarea>
                            <label for="image_description">Description</label>
                        </div>
                    </div>             
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
    </div>

    <footer>
        
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
